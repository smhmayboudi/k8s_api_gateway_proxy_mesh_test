# BEGIN project-specific configuration

.fip_api: &fip_api
  variables:
    PACKAGE_NAME: "fip_api"
    IMAGE_NAME: "fip-api-service"
    DOCKERFILE: "/fip_api/Dockerfile"
  only:
    changes:
    - "/fip_api/**/*"

# END project-specific configuration

# BEGIN actual pipeline definition

build:fip_api:
  extends:
  - ".build"
  - ".fip_api"

test:fip_api:
  dependencies:
  - "build:fip_api"
  extends:
  - ".test"
  - ".fip_api"

coverage:fip_api:
  dependencies:
  - "test:fip_api"
  extends:
  - ".coverage"
  - ".fip_api"

dockerization:fip_api:
  dependencies:
  - "test:fip_api"
  extends:
  - ".dockerization"
  - ".fip_api"

# END actual pipeline definition
