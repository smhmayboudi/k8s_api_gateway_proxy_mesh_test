name: Release

on:
  push:
    tags:
      - release/*

jobs:
  package:
    strategy:
      matrix:
        architecture: [amd64, arm64, arm]
        include:
          - architecture: amd64
            os: linux
            strip: strip
            target: x86_64-unknown-linux-musl
          - architecture: arm64
            os: linux
            strip: aarch64-linux-gnu-strip
            target: aarch64-unknown-linux-musl
          - architecture: arm
            os: linux
            strip: arm-linux-gnueabihf-strip
            target: armv7-unknown-linux-musleabihf
    name: Package (${{ matrix.architecture }})
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: git co
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: meta
        id: release-tag-meta
        uses: ./.github/actions/release-tag-meta
        with:
          git-ref: ${{ github.ref }}
      #- run: echo "${{ toJSON(steps.release-tag-meta) }}"

      - name: package
        env:
          ARCH: ${{ matrix.architecture }}
          CARGO: cross
          OS: ${{ matrix.os }}
          CROSS_DOCKER_IN_DOCKER: true
          RELEASE: "--release"
          RUST_BACKTRACE: 1
          STRIP: ${{ matrix.strip }}
          TARGET: ${{ matrix.target }}
          VERSION: ${{ steps.release-tag-meta.outputs.name }}
        uses: ./.github/actions/package
        with:
          entrypoint: make
          args: release

      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.architecture }}-artifacts
          path: release/*

  release:
    needs: [package]
    name: GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: git co
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: meta
        id: release-tag-meta
        uses: ./.github/actions/release-tag-meta
        with:
          git-ref: ${{ github.ref }}

      - name: download artifacts
        uses: actions/download-artifact@3be87be14a055c47b01d3bd88f8fe02320a9bb60
        with:
          path: artifacts

      - name: list artifacts
        run: find artifacts -type f -ls

      - name: release
        uses: softprops/action-gh-release@91409e712cf565ce9eff10c87a8d1b11b81757ae
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ steps.release-tag-meta.outputs.name }}
          files: artifacts/**/*
